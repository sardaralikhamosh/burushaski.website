<!DOCTYPE html>
<html lang="bsk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burushaski Keyboard with GIF Export</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Keyboard Layout Display -->
        <div class="keyboard-display">
            <textarea id="burushaski-text" placeholder="Type Burushaski text here..."></textarea>
            <div id="rendered-text" class="rendered-area"></div>
        </div>
        
        <!-- Virtual Keyboard -->
        <div class="keyboard" id="keyboard">
            <!-- Keys will be generated by JavaScript -->
        </div>
        
        <!-- Export Controls -->
        <div class="controls">
            <label for="font-size">Font Size: </label>
            <input type="range" id="font-size" min="20" max="100" value="40">
            
            <label for="bg-color">Background: </label>
            <input type="color" id="bg-color" value="#ffffff">
            
            <label for="text-color">Text Color: </label>
            <input type="color" id="text-color" value="#000000">
            
            <button onclick="downloadTextAsImage()">Export as PNG</button>
            <button onclick="generateAnimatedGif()">Export as Animated GIF</button>
            <button onclick="saveToServer()">Save to Server</button>
        </div>
    </div>
    
    <script src="keyboard.js"></script>
    <script src="export.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
